version: 2.1

executors:
  cloud-stream-executor:
    docker:
      - image: cimg/openjdk:17.0
    resource_class: medium
    working_directory: ~/project

jobs:
  clone-repository:
    executor: cloud-stream-executor
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - backend
            - frontend

  backend-build-artefacts:
    executor: cloud-stream-executor
    steps:
      - restore_cache:
          keys:
            - maven-dependencies-{{ checksum "backend/pom.xml" }}
      - attach_workspace:
          at: ./
      - run:
          name: Building backend
          command: mvn install -f backend/pom.xml
      - persist_to_workspace:
          root: .
          paths:
            - .m2
            - backend
            - frontend
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "backend/pom.xml" }}

  backend-microservice-build-container:
    executor: cloud-stream-executor
    parameters:
      microservice-module-name:
        type: string
    steps:
      - restore_cache:
          keys:
            - maven-dependencies-{{ checksum "backend/pom.xml" }}
      - attach_workspace:
          at: ./
      - run:
          name: Running << parameters.microservice-module-name >>
          command: mvn spring-boot:run -f backend/<< parameters.microservice-module-name >>/pom.xml
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "backend/pom.xml" }}

workflows:
  release-pipeline:
    jobs:
      - clone-repository:
          filters:
            branches:
              only: master
      - backend-build-artefacts:
          requires:
            - clone-repository
      - backend-microservice-build-container-image:
          requires:
            - backend-build-artefacts
          microservice-module-name: cloud-stream-api-user
      - backend-microservice-build-container-image:
          requires:
            - backend-build-artefacts
          microservice-module-name: cloud-stream-api-storage
      - backend-microservice-build-container-image:
          requires:
            - backend-build-artefacts
          microservice-module-name: cloud-stream-api-stream
      - backend-microservice-build-container-image:
          requires:
            - backend-build-artefacts
          microservice-module-name: cloud-stream-api-download