version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

executors:
  cloud-stream-executor:
    docker:
      - image: cimg/openjdk:17.0
    resource_class: medium
    environment:
      JVM_OPTS: -Xmx3g

jobs:
  clone-repository:
    executor: cloud-stream-executor
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - backend
            - frontend

  backend-build-artefacts:
    executor: cloud-stream-executor
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          keys:
            - maven-dependencies-repository-v2-{{ checksum "backend/pom.xml" }}
      - run:
          name: Building backend
          command: mvn install -f backend/pom.xml
      - persist_to_workspace:
          root: .
          paths:
            - backend
            - frontend
      - save_cache:
          paths:
            - /home/circleci/.m2/
          key: maven-dependencies-repository-v2-{{ checksum "backend/pom.xml" }}

  backend-build-container-image:
    executor: cloud-stream-executor
    parameters:
      microservice-module-name:
        type: string
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          keys:
            - maven-dependencies-repository-v2-{{ checksum "backend/pom.xml" }}
      - setup_remote_docker
      - run:
          name: Running << parameters.microservice-module-name >>
          command: mvn spring-boot:build-image -f backend/<< parameters.microservice-module-name >>/pom.xml
      - run:
          name: Docker list images
          command: docker image ls -a
      - heroku/install
      - run:
          name: Heroku login
          command: heroku container:login
      - run:
          name: Heroku push
          command: heroku container:push -a << parameters.microservice-module-name >> web
      - run:
          name: Heroku release
          command: heroku container:release -a << parameters.microservice-module-name >> web
      - run:
          name: Heroku logout
          command: heroku container:logout

workflows:
  release-pipeline:
    jobs:
      - clone-repository:
          filters:
            branches:
              only: master
      - backend-build-artefacts:
          requires:
            - clone-repository
